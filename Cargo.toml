[package]
name = "logosky"
version = "0.3.0"
edition = "2024"
repository = "https://github.com/al8n/logosky"
homepage = "https://github.com/al8n/logosky"
documentation = "https://docs.rs/logosky"
description = "A seamless integration layer between Logos lexer and Chumsky parser combinator, providing zero-copy Tokenizer adapter and Parseable trait for building robust parsers"
license = "MIT OR Apache-2.0"
rust-version = "1.87"
categories = ["parsing", "text-processing", "no-std"]
keywords = ["lexer", "parser", "logos", "chumsky", "combinator"]

[features]
default = ["std", "chumsky", "stacker"]
alloc = ["generic-arraydeque/alloc"]
std = [
  "generic-arraydeque/default",
  "thiserror/default",
  "bytes?/default",
  "hipstr?/default",
  "bstr?/default",
  "chumsky?/default",
]

chumsky = ["dep:chumsky"]
extension = ["chumsky/extension"]
lexical-numbers = ["chumsky/lexical-numbers"]
memoization = ["chumsky/memoization"]
pratt = ["chumsky/pratt"]
regex = ["chumsky/regex"]
stacker = ["chumsky/stacker"]
unstable = ["chumsky/unstable", "generic-arraydeque/unstable"]

rowan = ["dep:rowan", "std"]

among = ["dep:among"]
hipstr = ["dep:hipstr"]
bytes = ["dep:bytes", "chumsky/bytes"]
bstr = ["dep:bstr"]
smallvec = ["dep:smallvec", "alloc"]

[dependencies]
ascii = { version = "1", default-features = false }
either = { version = "1", default-features = false }
mayber = { version = "0.1", path = "../mayber", default-features = false }
derive_more = { version = "2", default-features = false, features = [
  "display",
  "deref",
  "deref_mut",
  "as_ref",
  "from",
  "into",
  "unwrap",
  "try_unwrap",
  "is_variant",
] }
generic-arraydeque = { version = "0.1", default-features = false }
logos = { version = "0.15", default-features = false, features = [
  "export_derive",
] }
paste = "1"
thiserror = { version = "2", default-features = false }

chumsky = { git = "https://github.com/zesterer/chumsky", default-features = false, optional = true, features = ["either"] }

rowan = { version = "0.16", optional = true }


among = { version = "0.1", default-features = false, optional = true }
bstr = { version = "1", default-features = false, optional = true }
bytes = { version = "1", default-features = false, optional = true }
hipstr = { version = "0.8", default-features = false, optional = true }

smallvec = { version = "1", default-features = false, optional = true, features = [
  "const_new",
] }

[dev-dependencies]
criterion = "0.7"
tempfile = "3"

[[example]]
name = "simple_calculator"
path = "examples/simple_calculator.rs"
required-features = ["chumsky", "std"]

[[example]]
name = "custom_parser"
path = "examples/custom_parser.rs"
required-features = ["chumsky", "std"]

[profile.bench]
opt-level = 3
debug = false
codegen-units = 1
lto = 'thin'
incremental = false
debug-assertions = false
overflow-checks = false
rpath = false

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lints.rust]
rust_2018_idioms = "warn"
single_use_lifetimes = "warn"
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(tarpaulin)'] }
